<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="conteudo">
        <form>
            <div class="logo">
                <img src="src/img/computador.png" alt="">
            </div>
            <div class="login">
                <label class="ident" for="Email">Email</label>
                <input class="caixa" type="email" placeholder="Digite seu E-mail" name="email" id="email" required>
                <label class="ident" for="senha">Senha</label>
                <input class="caixa" type="password" placeholder="Digite sua senha" name="senha" id="senha" required>
            </div>
            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>

</html>
